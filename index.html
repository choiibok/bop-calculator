<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>BOP Percentage Calculator</h2>
        <label for="teeth">Number of Teeth:</label>
        <input type="number" id="teeth" min="0" required>
        
        <label for="bopSurfaces">Surfaces with BOP:</label>
        <input type="number" id="bopSurfaces" min="0" required>
        
        <button onclick="calculateBOP()">Calculate</button>
        
        <h3 id="result"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
